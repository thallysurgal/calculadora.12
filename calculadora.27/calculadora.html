<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
    <div class="primeira">
        <input type="1">
    </div>
    <div class="flex">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>/</button>
    </div>
    <div class="flex-container">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>*</button>
    </div>
    <div class="flex-container">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
    </div>
    <div>
        <button>0</button>
        <button id="but">=</button>
        <button>+</button>
    </div>
</main>
</body>
</html>
